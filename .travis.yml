language: android

jdk: oraclejdk8

sudo: true

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-google-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install: 
  - yes | sdkmanager "platforms;android-28"

script: 
    - ./gradlew clean
    - ./gradlew assembleDebug

after_success: ./script/deploy_snapshot.sh
